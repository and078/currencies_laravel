version: '3'

services:
    nginx:
        image: nginx:latest
        volumes:
            - ./:/var/www/
            - ./_docker/nginx/conf.d/:/etc/nginx/conf.d/

        ports:
            - "8876:80"
        container_name: currencies_nginx
        depends_on:
            - backend

    backend:
        build:
            context: .
            dockerfile: ./_docker/app/Dockerfile
        volumes:
            - ./:/var/www/

        container_name: currencies_app
        depends_on:
            - db

    db:
        image: mysql:8.0
        restart: always
        volumes:
            - ./tmp/db:/var/lib/mysql
        environment:
            MYSQL_DATABASE: full_stack_laravel_react_js
            MYSQL_ROOT_PASSWORD: root

        ports:
            - "8101:3306"
        command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
        container_name: currencies_db

    frontend:
#        image: react-app-image:1
#        image: airbyte/source-outreach:latest

        build: ./react_frontend
#             context: ./react_frontend
#             dockerfile: ./react_frontend/Dockerfile
        volumes:
            - './react_frontend:/app'
            - '/app/node_modules'
        ports:
            - "5001:3000"
        container_name: frontend_container
        tty: true
#        stdin_open: true

